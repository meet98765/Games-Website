<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="games.html">Games</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="purchase.html">Purchase</a>
          </li>
        </ul>
      </nav>
      <div class="container">
        <h2>Purchase</h2>
        <form>
            <div class="form-group">
                <label for="fname">Firstname:</label>
                <input type="name" class="form-control" id="fname" placeholder="Enter Firstname" name="fname">
              </div>
              <div class="form-group">
                <label for="lname">Lastname:</label>
                <input type="name" class="form-control" id="lname" placeholder="Enter Lastname" name="lname">
              </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="phone number">Phone number:</label>
            <input type="number" class="form-control" id="phone number" placeholder="Enter Phone number" name="phone number">
          </div>
          <div class="form-group">
            <label for="sel1">Select Game:</label>
            <select class="form-control" id="sel1">
              <option>Stickman Hook</option>
              <option>Fruit Ninja</option>
              <option>Subway Surfers</option>
            </select>
          </div>
          <div class="form-group">
            <label for="card number">Card Number:</label>
            <input type="number" class="form-control" id="card number" placeholder="Enter number" name="card number">
          </div>
          <div class="form-group">
            <label for="comment">Further Comments/Queries:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" onclick="confirm()">Submit</button>
        </form>
      </div>
      <script>
        function confirm(){
          alert('Your order has been placed successfully!')
        }
        </script>
</body>
</html>
